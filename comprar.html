<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->

    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="header">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Solo un paso más</h1>
                   <p>Dejanos tus datos para que podamos coordinar la entrega o retiro</p> 
                    <!-- Newsletter Form -->
                <div class="form-container">
                    <form id="signUpForm" data-toggle="validator" data-focus="false">
                        <div class="form-group">
                            <input type="name" class="form-control-input" id="nename" required>
                            <label class="label-control" for="nename">Nombre y apellido</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control-input" id="nemail" required>
                            <label class="label-control" for="nemail">Email</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="phone" class="form-control-input" id="nephone" required>
                            <label class="label-control" for="nephone">Teléfono</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="adress" class="form-control-input" id="neadress">
                            <label class="label-control" for="neadress">Dirección</label>
                            <div class="help-block with-errors"></div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">ENVIAR</button>
                        </div>
                        <div class="form-message">
                            <div id="nmsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>
                </div>
                    <!-- end of newsletter form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
